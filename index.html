<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Dark UI Template for Webflow Agencies</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class=" main-hero">
        <header class="header">
            <div class="container">
                <div class="logo">LOGO</div>
                <button class="sign-up-btn">Sign Up</button>
            </div>
        </header>


        <section class="hero">
            <div class="container">
                <h1 class="hero-title">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="cta-btn">Stay Focused</button>
            </div>
        </section>
    </div>


    <section class="preview-section">
        <div class="container">
            <div class="preview-content">
                <div class="preview-text">
                    <h2>See It in Action</h2>
                    <p>Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="preview-btn">Launch Live Preview</button>
                </div>
                <div class="preview-image">
                    <img src="./Assets/wc-mini.png" alt="Webflow Conf 2022 Preview">
                </div>
            </div>
        </div>
    </section>


</body>

</html>
